<!DOCTYPE html>

<html ng-app="myApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Angular app</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/animate.css/3.2.6/animate.css">
    <link rel="stylesheet" href="style.css">

</head>

<body ng-controller="weatherController" class="stripeMe">

<div class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand" href="#">Syrianadus</span>
    </div>
    <ul class="nav navbar-nav navbar-collapse collapse">
        <li><a href="index.html">Home</a></li>
        <li><a href="countries.html">Countries</a></li>
        <li><a href="forecast.html">Forecast</a></li>
        <li><a href="statistics.html">Stats</a></li>
        <li><a href="#">Staff</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
</div>

<div ng-init="forecast = false" >
    <div class="jumbotron" style="background:#00007A;color:white;" ng-cloak>
        <h2 style="text-align: center;">{{forecast.city.name+", " }} {{ forecast.city.country}}</h2>
    </div>
    <div class="animated bounceInUp col-md-offset-1">
        <div ng-show="forecast" ng-cloak ng-repeat="day in forecast.list" class="col-md-2 col-sm-12">
            <div class=" panel panel-info">
                <div class="small_container	animated fadeIn">
                    <img ng-src="./images/openWeatherIcons/{{day.weather[0].icon}}.png">
                    <h5 custom-popover popover-html="Some Popover Text" popover-placement="bottom" popover-label="{{day.temp.max | temp}}"></h5>
                    <h5 data-toggle="tooltip" data-placement="right" title="Minimum Temp">{{day.temp.min | temp}}</h5>
                    <h4>{{day.weather[0].description}}</h4>
                </div>
            </div>
        </div>
    </div>


</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="Chart.min.js"></script>
<script src="tc-angular-chartjs.js"></script>
<script src="app.js"></script>


</body>

</html>
