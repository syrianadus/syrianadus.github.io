<div ng-init="showme=false">

        <label>Your Email</label>
            <input type="text" required />
            <button class="btn btn-primary" ng-disabled="contact.$invalid" ng-click="showme=!showme">Submit</button>

    <div ng-show="showme">

        <img src="images/elie.png" />
    </div>
</div>
